<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование столиков</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: "Segoe UI", sans-serif;
            background-color: var(--tg-theme-bg-color, #1f1f1f);
            color: var(--tg-theme-text-color, #ffffff);
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        .tables {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .table {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .table:hover {
            transform: scale(1.05);
        }

        .btn-book {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-book:hover {
            background-color: #0069d9;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
        }

        .modal button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }

        .modal button:hover {
            background-color: #0069d9;
        }

        .close {
            background: none;
            border: none;
            color: #ccc;
            font-size: 20px;
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Выберите столик</h1>
<div class="tables" id="tables"></div>

<!-- Модальное окно -->
<div class="modal" id="bookingModal">
    <div class="modal-content">
        <button class="close" onclick="closeModal()">✖</button>
        <h2>Бронирование столика</h2>
        <input type="text" id="name" placeholder="Ваше имя">
        <select id="time">
            <option value="">Выберите время</option>
            <option>12:00</option>
            <option>12:30</option>
            <option>13:00</option>
            <option>13:30</option>
            <option>14:00</option>
            <option>14:30</option>
            <option>15:00</option>
            <option>15:30</option>
            <option>16:00</option>
            <option>16:30</option>
            <option>17:00</option>
            <option>17:30</option>
            <option>18:00</option>
            <option>18:30</option>
            <option>19:00</option>
            <option>19:30</option>
            <option>20:00</option>
            <option>20:30</option>
            <option>21:00</option>
            <option>21:30</option>
            <option>22:00</option>
            <option>22:30</option>
        </select>
        <button onclick="bookTable()">Забронировать</button>
    </div>
</div>

<script>
    const tablesContainer = document.getElementById('tables');
    const bookingModal = document.getElementById('bookingModal');
    let selectedTable = null;

    // Рендер столиков
    for (let i = 1; i <= 12; i++) {
        const table = document.createElement('div');
        table.classList.add('table');
        table.innerHTML = `
            <div>Столик ${i}</div>
            <button class="btn-book" onclick="openModal(${i})">Забронировать</button>
        `;
        tablesContainer.appendChild(table);
    }

    function openModal(tableNumber) {
        selectedTable = tableNumber;
        bookingModal.style.display = 'flex';
    }

    function closeModal() {
        bookingModal.style.display = 'none';
    }

    function bookTable() {
        const name = document.getElementById('name').value;
        const time = document.getElementById('time').value;

        if (!name || !time) {
            alert("Заполните все поля!");
            return;
        }

        alert(`Столик ${selectedTable} забронирован на ${name} в ${time}`);
        closeModal();
    }
</script>

</body>
</html>
