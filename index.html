<!DOCTYPE html>
<html>
<head>
    <title>White Fox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #444;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        h1 {
            color: #ff6f61;
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ddd;
        }

        input[type="text"],
        input[type="number"],
        select,
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 12px;
            background-color: #555;
            color: #fff;
            border: 1px solid #666;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="date"] {
            -webkit-appearance: none;
            color-scheme: dark;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #e55c50;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #message {
            margin-top: 25px;
            text-align: center;
            font-weight: bold;
            display: none;
            padding: 15px;
            border-radius: 10px;
        }

        .error {
            color: #d9534f;
            background-color: #f2dede;
        }

        .success {
            color: #5cb85c;
            background-color: #dff0d8;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(68, 68, 68, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 15px;
        }

        .loader {
            border: 5px solid #555;
            border-top: 5px solid #ff6f61;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Бронирование столика <span id="tableNumber"></span></h1>
        <form id="bookingForm">
            <div class="form-group">
                <label for="date">Дата</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">Время</label>
                <select id="time" name="time" required></select>
            </div>

            <div class="form-group">
                <label for="guests">Количество гостей</label>
                <input type="number" id="guests" name="guests" min="1" required>
            </div>

            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="text" id="phone" name="phone" placeholder="+375XXXXXXXXX" required>
            </div>

            <div class="button-group">
                <button type="submit">Подтвердить бронь</button>
            </div>
        </form>
        <div id="message"></div>
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loader"></div>
        </div>
    </div>

    <script>
        const bookingForm = document.getElementById('bookingForm');
        const messageDiv = document.getElementById('message');
        const tableNumberSpan = document.getElementById('tableNumber');
        const dateInput = document.getElementById('date');
        const timeSelect = document.getElementById('time');
        const loadingOverlay = document.getElementById('loadingOverlay');
        let user_id = null;
        let user_name = null;
        let table_id = null;
        let botApiUrl = '';
        let telegram = window.Telegram.WebApp;

        function getQueryParams() {
            const params = {};
            new URLSearchParams(window.location.search).forEach((value, key) => {
                params[key] = value;
            });
            return params;
        }

        window.onload = function() {
            const params = getQueryParams();
            user_id = params.user_id;
            user_name = params.user_name;
            table_id = params.table;
            botApiUrl = params.bot_url;

            if (table_id) {
                tableNumberSpan.textContent = table_id;
            } else {
                tableNumberSpan.textContent = '1'; // Default table if not specified
                table_id = '1';
            }

            if (!botApiUrl) {
                botApiUrl = 'https://readytoearn-4.onrender.com';
            }
            
            const today = new Date().toISOString().split('T')[0];
            dateInput.setAttribute('min', today);
            dateInput.value = today;
            updateAvailableTimes();
        };
        
        async function updateAvailableTimes() {
            const date = dateInput.value;
            
            if (!table_id || !date) return;
            
            showLoading();
            
            try {
                const response = await fetch(`${botApiUrl}/get_booked_times?table=${table_id}&date=${date}`);
                const data = await response.json();
                
                timeSelect.innerHTML = '';
                
                if (data.status === 'ok') {
                    const bookedTimes = data.booked_times;
                    const allTimes = generateTimeSlots();
                    
                    allTimes.forEach(time => {
                        const option = document.createElement('option');
                        option.value = time;
                        option.textContent = time;
                        if (bookedTimes.includes(time)) {
                            option.disabled = true;
                            option.textContent += ' (занято)';
                        }
                        timeSelect.appendChild(option);
                    });
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Не удалось загрузить доступное время. Попробуйте еще раз.', 'error');
                console.error('Error fetching booked times:', error);
            } finally {
                hideLoading();
            }
        }

        function generateTimeSlots() {
            const times = [];
            for (let h = 10; h <= 23; h++) {
                for (let m = 0; m < 60; m += 30) {
                    const hour = String(h).padStart(2, '0');
                    const minute = String(m).padStart(2, '0');
                    times.push(`${hour}:${minute}`);
                }
            }
            return times;
        }

        dateInput.addEventListener('change', updateAvailableTimes);

        bookingForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            showLoading();
            
            const formData = new FormData(bookingForm);
            const data = Object.fromEntries(formData.entries());
            data.user_id = user_id;
            data.user_name = user_name;
            data.table = table_id;

            try {
                const response = await fetch(`${botApiUrl}/book`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.status === 'ok') {
                    showMessage('Бронь успешно создана!', 'success');
                    telegram.sendData(JSON.stringify(data));
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Ошибка при отправке брони. Попробуйте еще раз.', 'error');
                console.error('Error submitting booking:', error);
            } finally {
                hideLoading();
            }
        });

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
        }

        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }
    </script>
</body>
</html>
