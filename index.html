<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Бронирование столика</title>
    <style>
        /* ========================================================== */
        /* Финальная стилизация "The Golden Spoon" */
        /* ========================================================== */
        :root {
            /* Оливково-золотая гамма */
            --primary-color: #8C7851; /* Теплый оливково-золотой (для кнопок) */
            --secondary-color: #E2D2B0; /* Светлый золотистый (для акцентов) */
            --bg-dark: #2A3131; /* Очень темный фон */
            --bg-medium: #3E4646; /* Фон для карточки карты */
            --text-main: #FFFFFF;
            --table-free: #5D6D7E; /* Серый/Светло-синий для свободных столов */
            --table-selected: #8C7851; /* Выбранный стол - золотистый */
            --table-booked: #B54646; /* Занятый стол - бордовый */

            /* Telegram Theme Adaptation */
            color-scheme: dark; 
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ----- Заголовок ----- */
        .header-section {
            background-color: var(--bg-dark);
            padding: 20px 0 15px;
            text-align: center;
            color: var(--secondary-color);
        }

        .header-title {
            font-family: 'Times New Roman', serif; /* Оставляем как есть, чтобы избежать проблем со шрифтами */
            font-size: 28px;
            margin: 0;
            font-weight: bold;
        }

        .header-subtitle {
            font-size: 14px;
            margin-top: 5px;
            letter-spacing: 1px;
            color: var(--secondary-color);
        }

        /* ----- Блок выбора (Дата/Время/Гости) ----- */
        .selection-panel {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            background-color: var(--bg-dark);
            padding: 15px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid var(--bg-medium);
        }

        .selection-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            width: 30%;
            text-align: center;
        }
        
        /* НОВЫЙ СТИЛЬ ИКОНОК */
        .selection-icon {
            font-size: 20px;
            color: var(--secondary-color);
            margin-bottom: 5px;
            line-height: 1;
        }

        .selection-label {
            font-size: 11px;
            color: var(--secondary-color);
            text-transform: uppercase;
        }

        .selection-value {
            font-size: 14px;
            font-weight: bold;
            color: var(--text-main);
            margin-top: 2px;
        }

        /* ----- Форма бронирования (Модальное окно/Оверлей) ----- */
        #booking-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #booking-form {
            background-color: var(--bg-medium);
            border-radius: 12px;
            padding: 20px;
            max-width: 350px;
            width: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            color: var(--text-main);
            position: relative;
        }

        #closeBookingForm {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: var(--secondary-color);
            cursor: pointer;
        }
        
        #booking-form label {
            display: block;
            margin: 8px 0 4px;
            color: var(--secondary-color);
            font-size: 12px;
        }

        #booking-form input,
        #booking-form select {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #333;
            color: var(--text-main);
            font-size: 14px;
            box-sizing: border-box;
        }

        #booking-form input:focus,
        #booking-form select:focus {
            outline: 1px solid var(--secondary-color);
        }
        
        #booking-form button[type="submit"] {
            margin-top: 20px;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--text-main);
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            text-transform: uppercase;
        }

        /* ----- Карта столов (главный блок) ----- */
        .table-map-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 10px;
        }

        .table-map {
            width: 100%;
            max-width: 350px;
            aspect-ratio: 1.25 / 1;
            background-color: var(--bg-medium);
            border-radius: 12px;
            position: relative;
            border: 2px solid #555;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .table-element {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            font-weight: bold;
            color: var(--text-main);
            box-sizing: border-box;
        }

        .table-round {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .table-square {
            width: 80px;
            height: 40px;
            border-radius: 6px;
        }
        
        /* Стили состояния */
        .table-round, .table-square {
            background-color: var(--table-free);
            border: 2px solid var(--secondary-color);
        }

        .table-booked {
            background-color: var(--table-booked) !important;
            border-color: var(--table-booked) !important;
            cursor: not-allowed;
            opacity: 0.8;
        }

        .table-selected {
            background-color: var(--table-selected) !important;
            border-color: var(--secondary-color) !important;
            box-shadow: 0 0 10px var(--secondary-color);
        }

        /* ИСПРАВЛЕННОЕ ПОЗИЦИОНИРОВАНИЕ СТОЛОВ */
        /* Левая часть */
        #table-1 { top: 70px; left: 240px; } 
        #table-2 { top: 70px; left: 145px; } 
        #table-3 { top: 70px; left: 50px; } 
        /* Нижняя часть (сдвинуты влево и вниз) */
        #table-4 { top: 180px; left: 240px; } 
        #table-5 { top: 180px; left: 145px; } 
        #table-6 { top: 180px; left: 50px; } 
        
        /* Правая часть (сдвинуты дальше от центральных столов) */
        #table-7 { top: 55px; right: 15px; width: 85px; height: 50px; border-radius: 4px; } 
        #table-8 { top: 175px; right: 15px; width: 85px; height: 50px; border-radius: 4px; } 

        /* ----- Кнопка подтверждения ----- */
        #confirm-btn {
            width: 80%;
            margin: 20px auto 10px;
            padding: 15px;
            background-color: var(--primary-color);
            color: var(--text-main);
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        #confirm-btn:hover:not(:disabled) {
            background-color: #A39169;
        }
        
        #confirm-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .confirmation-text {
            text-align: center;
            font-size: 12px;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>

<div class="header-section">
    <div class="header-title">Забронировать Столик</div>
    <div class="header-subtitle">Ресторан "Золотая Ложка"</div>
</div>

<div class="selection-panel">
    <div class="selection-item" id="date-select-trigger">
        <span class="selection-icon">&#x1F4C5;</span> <span class="selection-label">Дата</span>
        <span class="selection-value" id="current-date-value">Сегодня, 4 окт 2025</span>
    </div>
    <div class="selection-item" id="time-select-trigger">
        <span class="selection-icon">&#x23F0;</span> <span class="selection-label">Время</span>
        <span class="selection-value" id="current-time-value">12:30</span>
    </div>
    <div class="selection-item" id="guests-select-trigger">
        <span class="selection-icon">&#x1F465;</span> <span class="selection-label">Гости</span>
        <span class="selection-value" id="current-guests-value">2</span>
    </div>
</div>

<div class="table-map-container">
    <div class="table-map" id="table-map">
        <div class="table-element table-square" id="table-1" data-table="1">1</div>
        <div class="table-element table-square" id="table-2" data-table="2">2</div>
        <div class="table-element table-round" id="table-3" data-table="3">3</div>
        <div class="table-element table-square" id="table-4" data-table="4">4</div>
        <div class="table-element table-round" id="table-5" data-table="5">5</div>
        <div class="table-element table-round" id="table-6" data-table="6">6</div>
        <div class="table-element" id="table-7" data-table="7" style="width: 85px; height: 50px; border-radius: 4px;">Стол 7</div>
        <div class="table-element" id="table-8" data-table="8" style="width: 85px; height: 50px; border-radius: 4px;">Стол 8</div>
    </div>
    
    <button id="confirm-btn" disabled>Подтвердить бронь</button>
    <div class="confirmation-text">Вы получите подтверждение через Telegram</div>
</div>


<div id="booking-overlay">
    <form id="booking-form">
        <div id="closeBookingForm">&times;</div>
        <h2>Детали бронирования</h2>
        
        <label for="date-modal">Выберите дату</label>
        <input type="date" id="date-modal" required />
        
        <label for="time-modal">Выберите время</label>
        <select id="time-modal" required></select>
        
        <label for="guests-modal">Количество гостей</label>
        <input type="number" id="guests-modal" min="1" max="20" value="2" required />
        
        <label for="phone-modal">Телефон</label>
        <input type="tel" id="phone-modal" placeholder="+7 (XXX) XXX-XX-XX" required />
        
        <button type="submit">Забронировать столик <span id="selected-table-modal"></span></button>
        <div id="message"></div>
    </form>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    // ==========================================================
    // JS Logic (ОСТАВЛЕНА БЕЗ ИЗМЕНЕНИЙ ИЗ ПРЕДЫДУЩЕГО ШАГА)
    // ==========================================================
    
    // --- Глобальные переменные ---
    let user_id = null;
    let user_name = null;
    let botApiUrl = '';
    let selectedTable = null;
    
    // --- Элементы DOM ---
    const dateInputModal = document.getElementById("date-modal");
    const timeSelectModal = document.getElementById("time-modal");
    const guestsInputModal = document.getElementById("guests-modal");
    const phoneInputModal = document.getElementById("phone-modal");
    const confirmBtn = document.getElementById("confirm-btn");
    const bookingOverlay = document.getElementById("booking-overlay");
    const bookingForm = document.getElementById("booking-form");
    const messageDiv = document.getElementById("message");
    
    const dateValueDisplay = document.getElementById("current-date-value");
    const timeValueDisplay = document.getElementById("current-time-value");
    const guestsValueDisplay = document.getElementById("current-guests-value");

    // --- Инициализация при загрузке ---
    function getQueryParams() {
        const params = {};
        new URLSearchParams(window.location.search).forEach((value, key) => {
            params[key] = value;
        });
        return params;
    }

    function adaptToTheme() {
        document.documentElement.style.setProperty('color-scheme', 'dark');
    }

    window.onload = function() {
        const params = getQueryParams();
        user_id = params.user_id;
        user_name = params.user_name;
        botApiUrl = params.bot_url || "https://readytoearn-4.onrender.com"; 

        if (window.Telegram && window.Telegram.WebApp) {
            adaptToTheme();
            window.Telegram.WebApp.ready();
        }
        
        const now = new Date();
        const todayStr = now.toISOString().slice(0, 10);
        
        dateInputModal.value = todayStr;
        dateValueDisplay.textContent = formatDateForDisplay(now);
        guestsValueDisplay.textContent = guestsInputModal.value;

        fillTimeSelect(null, todayStr); 
    };

    function formatDateForDisplay(date) {
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(today.getDate() + 1);

        if (date.toDateString() === today.toDateString()) {
            return "Сегодня, " + date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });
        } else if (date.toDateString() === tomorrow.toDateString()) {
            return "Завтра, " + date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });
        } else {
            return date.toLocaleDateString('ru-RU', { weekday: 'short', day: 'numeric', month: 'short' });
        }
    }


    // --- Логика временных слотов ---
    function generateAllTimeSlots() {
        const slots = [];
        let start = new Date(); start.setHours(12, 0, 0, 0); 
        const end = new Date(); end.setHours(23, 0, 0, 0); 
        while (start <= end) {
            slots.push(start.toTimeString().slice(0, 5));
            start = new Date(start.getTime() + 30 * 60000);
        }
        return slots;
    }

    async function fillTimeSelect(tableId, selectedDate) {
        const select = timeSelectModal;
        select.innerHTML = '';
        select.disabled = true; 
        
        const allSlots = generateAllTimeSlots();
        let bookedTimes = [];
        
        // Эта часть кода нужна, если бы вы проверяли занятость ОДНОГО стола на сервере, 
        // но для карты столов лучше проверять ВСЕ столы.
        if (tableId) {
             try {
                const url = `${botApiUrl}/get_booked_times?table=${tableId}&date=${selectedDate}`;
                const res = await fetch(url);
                const data = await res.json();
                if (data.status === 'ok') {
                    bookedTimes = data.booked_times;
                }
            } catch (error) {
                console.error('Ошибка при получении занятых времен:', error);
            }
        }
        
        const now = new Date();
        const todayDateStr = now.toISOString().slice(0, 10);
        let firstAvailableSlot = null;

        allSlots.forEach(slot => {
            if (!bookedTimes.includes(slot)) {
                let isPast = false;
                if (selectedDate === todayDateStr) {
                    const slotTime = new Date(`${selectedDate}T${slot}:00`);
                    if (slotTime < now) {
                        isPast = true;
                    }
                }
                
                if (!isPast) {
                    const option = document.createElement("option");
                    option.value = slot;
                    option.textContent = slot;
                    select.appendChild(option);
                    
                    if (!firstAvailableSlot) {
                        firstAvailableSlot = slot;
                    }
                }
            }
        });
        
        select.disabled = false;
        if (select.options.length > 0) {
            select.value = firstAvailableSlot;
            timeValueDisplay.textContent = firstAvailableSlot;
        } else {
            timeValueDisplay.textContent = "Нет мест";
        }
        
        // Автоматически обновляем статус доступности столов, если дата/время изменились
        updateTableAvailability(selectedDate, firstAvailableSlot);
    }
    
    // --- Логика карты столов ---
    function updateTableAvailability(date, time) {
        // Здесь должен быть API-запрос к серверу, который вернет, какие столы заняты
        
        // Пока используем заглушку
        document.querySelectorAll('.table-element').forEach(table => {
            table.classList.remove('table-booked', 'table-selected');
            table.classList.add('table-free');
            
            // Заглушка: Делаем стол 3 и 7 занятыми, если время 12:30
            if ((table.dataset.table === '3' || table.dataset.table === '7') && time === '12:30') {
                 table.classList.add('table-booked');
                 table.classList.remove('table-free');
            }
        });
        
        // Перепроверяем, не занят ли выбранный нами стол
        if (selectedTable) {
            const tableElement = document.getElementById(`table-${selectedTable}`);
            if (tableElement.classList.contains('table-booked')) {
                selectedTable = null;
                confirmBtn.disabled = true;
                confirmBtn.textContent = 'Выберите другой стол';
            } else {
                tableElement.classList.add('table-selected');
                confirmBtn.disabled = false;
                confirmBtn.textContent = `Забронировать стол ${selectedTable}`;
            }
        }
    }

    document.querySelectorAll('.table-element').forEach(table => {
        table.addEventListener('click', (e) => {
            const clickedTable = e.currentTarget.dataset.table;
            
            if (e.currentTarget.classList.contains('table-booked')) {
                messageDiv.textContent = '❌ Столик занят. Выберите другой.';
                messageDiv.style.display = 'block';
                return;
            }
            
            if (selectedTable) {
                document.getElementById(`table-${selectedTable}`).classList.remove('table-selected');
            }
            
            selectedTable = clickedTable;
            e.currentTarget.classList.add('table-selected');
            confirmBtn.disabled = false;
            confirmBtn.textContent = `Забронировать стол ${selectedTable}`;
            messageDiv.style.display = 'none';
        });
    });

    // --- Логика открытия/закрытия модального окна ---
    confirmBtn.addEventListener('click', () => {
        if (!selectedTable) return;
        
        document.getElementById('selected-table-modal').textContent = selectedTable;
        phoneInputModal.value = ''; 
        bookingOverlay.style.display = 'flex';
    });

    document.getElementById("closeBookingForm").addEventListener('click', () => {
        bookingOverlay.style.display = 'none';
    });

    // --- Логика изменения даты/времени/гостей ---
    dateInputModal.addEventListener('change', (e) => {
        const newDate = new Date(e.target.value);
        dateValueDisplay.textContent = formatDateForDisplay(newDate);
        fillTimeSelect(selectedTable, e.target.value);
    });

    timeSelectModal.addEventListener('change', (e) => {
        timeValueDisplay.textContent = e.target.value;
        updateTableAvailability(dateInputModal.value, e.target.value);
    });

    guestsInputModal.addEventListener('change', (e) => {
        guestsValueDisplay.textContent = e.target.value;
    });


    // --- Логика отправки формы ---
    bookingForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        messageDiv.textContent = "";
        messageDiv.style.display = "none";
        
        const selectedDateTime = new Date(`${dateInputModal.value}T${timeSelectModal.value}:00`);
        const now = new Date();
        
        if (selectedDateTime < now) {
            messageDiv.textContent = "❌ Нельзя забронировать на прошедшее время";
            messageDiv.style.display = "block";
            return;
        }
        
        const data = {
            user_id: user_id,
            user_name: user_name,
            table: selectedTable,
            date: dateInputModal.value,
            time: timeSelectModal.value,
            guests: guestsInputModal.value,
            phone: phoneInputModal.value
        };

        try {
            const res = await fetch(`${botApiUrl}/book`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            
            if (res.ok) {
                messageDiv.textContent = "✅ Столик забронирован! Ищем подтверждение в Telegram.";
                window.Telegram.WebApp.sendData(JSON.stringify(data));
                
                setTimeout(() => {
                    bookingOverlay.style.display = "none";
                    document.getElementById(`table-${selectedTable}`).classList.remove('table-selected');
                    selectedTable = null;
                    confirmBtn.disabled = true;
                    confirmBtn.textContent = 'Подтвердить бронь';
                    
                    updateTableAvailability(dateInputModal.value, timeSelectModal.value);
                }, 2000);

            } else {
                messageDiv.textContent = `❌ Ошибка: ${result.message || 'Не удалось забронировать'}`;
            }
            messageDiv.style.display = "block";
        } catch (err) {
            console.error('Fetch error:', err);
            messageDiv.textContent = "❌ Ошибка сети. Проверьте подключение.";
            messageDiv.style.display = "block";
        }
    });
</script>
</body>
</html>
